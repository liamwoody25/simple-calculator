<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <header>
      <input type="text" id="display" placeholder="0">
    </header>
    <main>
      <div class="operation-btns">
        <button class="operation-key">รท</button>
        <button class="AC-key">AC</button>
      </div>
      <div class="number-btns">
          <button class="number-keys">7</button>
          <button class="number-keys">8</button>
          <button class="number-keys">9</button>
          <button class="operation-key">x</button>
      </div>
      <div class="number-btns">
          <button class="number-keys">4</button>
          <button class="number-keys">5</button>
          <button class="number-keys">6</button>
          <button class="operation-key">-</button>
      </div>
      <div class="number-btns">
          <button class="number-keys">1</button>
          <button class="number-keys">2</button>
          <button class="number-keys">3</button>
          <button class="operation-key">+</button>
      </div>
      <div class="number-btns">
          <button id="zero" class="number-keys">0</button>
          <button class="operation-key">.</button>
          <button id="equals-key">=</button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
